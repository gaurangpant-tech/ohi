<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ohi – Contact Us</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    .page {
      min-height: 100vh;
      background: #000;
      padding: 32px 20px 80px;
      display: grid;
      place-items: start center;
    }
    .progress {
      width: min(860px, 92vw);
      height: 10px;
      border-radius: 999px;
      background: #1a1a1a;
      overflow: hidden;
      margin: 8px auto 28px;
    }
    .progress > span {
      display: block;
      width: 52%;
      height: 100%;
      background: linear-gradient(90deg, #ffd37d, #b37b00);
    }
    .form-wrap {
      width: min(860px, 92vw);
      background: #0f0f10;
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 18px;
      padding: 28px 22px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    .form-wrap h1 {
      margin: 8px 0 18px;
      font-size: 28px;
      line-height: 1.2;
      font-weight: 800;
      letter-spacing: .2px;
      background: linear-gradient(90deg, #ffd37d, #b37b00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .field {
      margin: 18px 0;
    }
    .label {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      display: block;
    }
    .input,
    textarea {
      width: 100%;
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: #151516;
      color: #fff;
      outline: none;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .input::placeholder,
    textarea::placeholder { color: #8f8f93; }
    .input:focus,
    textarea:focus {
      border-color: #e0ad45;
      box-shadow: 0 0 0 3px rgba(224,173,69,.18);
    }
    textarea {
      resize: none;
      height: 160px;
      line-height: 1.6;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 26px;
    }
    .send-btn {
      background: transparent;
      color: #fff;
      border: 2px solid #e0ad45;
      padding: 14px 42px;
      border-radius: 40px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all .25s ease;
    }
    .send-btn:hover { background: #e0ad45; color: #000; transform: translateY(-2px); }
    .note {
      font-size: 13px; color: #bdbdbd; margin-top: 10px;
    }
    .brandbar {
      width: min(860px, 92vw);
      display: flex; align-items: center; justify-content: space-between;
      margin: 0 auto 8px;
    }
    .brandbar img { height: 40px; border-radius: 8px; }
    .backlink { font-size: 14px; opacity: .8; }
    .backlink a { text-decoration: none; border-bottom: 1px dotted rgba(255,255,255,.35); }
  </style>
</head>
<body>
  <div class="page">
    <div class="brandbar">
      <a href="index.html" class="backlink">← Back to Home</a>
      <img src="assets/img/logo.png" alt="Ohi Logo" />
    </div>

    

    <div class="form-wrap">
      <h1>Contact Us</h1>

      <form id="billboardForm" novalidate>
        <div class="field">
          <label class="label" for="name">Full Name</label>
          <input class="input" id="name" name="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label class="label" for="email">Email Address</label>
          <input class="input" id="email" name="email" type="email" placeholder="Enter your email address" required />
        </div>

        <div class="field">
          <label class="label" for="phone">Phone Number</label>
          <input class="input" id="phone" name="phone" type="tel" placeholder="Enter your phone number" required />
        </div>

        <div class="field">
          <label class="label" for="city">City / Location</label>
          <input class="input" id="city" name="city" type="text" placeholder="Enter your city / location" required />
        </div>

        <div class="field">
          <label class="label" for="reason">Tell Us Your Query?</label>
          <textarea id="reason" name="reason" placeholder="Tell us why..." required></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="send-btn">Send</button>
        </div>
        <p class="note">Submitting opens your email app with a pre-filled message to <strong>contact@ohiapp.com</strong>.</p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('billboardForm');

    function validEmail(v) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const reason = document.getElementById('reason').value.trim();

      if (!name || !email || !phone || !city || !reason) {
        alert('Please fill out all fields.');
        return;
      }
      if (!validEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      const subject = `Billboard Submission – ${name}`;
      const bodyLines = [
        'Hi Ohi Team,',
        '',
        'Please consider my entry for the O Hi Billboard.',
        '',
        `Full Name: ${name}`,
        `Email: ${email}`,
        `Phone: ${phone}`,
        `City / Location: ${city}`,
        '',
        'Why I think my post deserves the spotlight:',
        reason,
        '',
        'Thanks!'
      ];
      const body = encodeURIComponent(bodyLines.join('\n'));
      const mailto = `mailto:contact@ohiapp.com?subject=${encodeURIComponent(subject)}&body=${body}`;
      window.location.href = mailto;
    });
  </script>
</body>
</html>
